<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zhenghuanle's blog</title>
    <style>
        /* 通用样式 */
        *{
            padding: 0;
            margin: 0;
        }
        .clearfix:after{
            content:"";
            display:block;
            clear:both;
            visibility:hidden; 
        }
        .content,.contact-main{
            /* width: 84%; */
            min-width: 640px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* header */
        header{
            display: flex;
        }
        header .logo{
            flex-grow: 1;
            width: 93px;
            height: 87px;
            line-height: 132px;
            background: #ff9985;
            text-align: center;
            color: #fff;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 6px 6px #ddd;
        }
        header nav{
            flex-grow: 4; 
            padding-top: 50px;
        }
        header ul{
            list-style: none;
            text-align: center;

        }
        header ul li{
            display: inline-block;
            margin-left: 35px;
            margin-right: 35px;
        }
        header li a{
            display: block;
            width: 72px;
            height: 33px;
            line-height: 33px;
            border-radius: 3px;
            text-align: center;
            font-size: 17px;
            color: #000;
            text-decoration: none;
        }
        header li a:hover{
            color: #fff;
            background: #ff9985;
        }
        header .hover{
            color: #fff;
            background: #ff9985;
        }
        header .wechat{
            position: relative;
            flex-grow: 1;
            padding-top: 50px;
            text-align: right;
        }
        .wechat #weixinImg{
            display: none;
            position: absolute;
            right: -58px;
            bottom: -144px;
            width: 150px;
            height: 150px;
        }
        header .wechat img{
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        /* banner */
        .banner{
            padding-top: 100px;
            padding-left: 52px;
            padding-bottom: 110px;
        }
        .banner-text{
            width:40%;
            padding-top: 20px;
            float: left;
        }
        .banner-text p{
            margin-bottom: 20px;
        }
        .banner-text span{
            color: #848484;
        }
        .banner-img{
            position: relative;
            width:60%;
            float: left;
        }
        .banner-img img{
            width: 100%;
            height: 100%;
        }
        .banner-text h2{
            font-size: 28px;
            padding-bottom: 40px;
        }
        .banner-text p{
            font-size: 18px;
        }
        .banner-text hr{
            width: 42px;
            height: 3px;
            padding-top: 5px;
            margin-bottom: 110px;
            background: #000;
        }
        .banner-li{
            position:absolute;
            left: 15%;
            bottom: -65px;
            text-align: center;
        }
        .banner-li i{
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            background: #848484;
        }
        /* can */
        .can{
            background: #ff9985;
        }
        .can-main{
            padding: 85px 55px;
            margin-bottom: 5px;
        }
        .can-main .can-main-left{
            background-image: url('images/背景星星.png');
        }
        /* resume-top img*/
        .resume-top img{
            width: 100%;
        }

        /* 联系我 */
        .contact{
            padding-top: 50px;
        }
        .contact,.copyright{
            background: #ff9985;
            color: #fff;
            text-align: center;
        }
        .contact-main{
            display: flex;
        }
        .contact-main .contact1{
            flex-grow: 1;
            text-align: center;
        }
        .contact1-main{
            width: 260px;
            margin: auto;
        }
        .contact1 .contact1-text{
            padding:0 10px;
            float: left;
        }
        .contact1 .contact1-text p{
            line-height: 30px;
        }
        .contact1 img{
            float: left;
        }
        .copyright{
            padding-top: 60px;
            padding-bottom:20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="content">

            <div class="banner-img">

                    <i style="background: #ff9985;"></i>

    </div>    
    <div class="can">

    <div class="content">

    </div>
    <div class="copyright">
        <p>zhenghuanle@2017-2018</p>
    </div>
    <script>
        var banneri= document.querySelector('.banner-li').children;
        banneri[0].onmouseover= function(){
            bannerImg.src="images/chatu2.png";
            banneri[0].style.backgroundColor = "#ff9985";
            banneri[1].style.backgroundColor = "#848484";
        }
        banneri[1].onmouseover= function(){
            bannerImg.src="images/chatu1.png";
            banneri[0].style.backgroundColor = "#848484";
            banneri[1].style.backgroundColor = "#ff9985";
        }

        weixinShow.onmouseover=function(){
            weixinImg.style.display="block"
        }
        wechat.onmouseout=function(){
            weixinImg.style.display="none"
        }


    </script>

</html>
